    <!--MAIN-->

    <main>
      <h1>Contact US</h1>
      <form action="">
        <div class="input1">
          <label class="registration_label" for="fiirst name">FIRST NAME</label>
          <input
            class="registration_input"
            type="text"
            id="fiirst name"
            name="first name"
            placeholder="First name"
          />

          <label class="registration_label" for="age">AGE</label>
          <input
            class="registration_input"
            type="number"id="age"name="Age"value="age"placeholder="Age"/>

        <div class="input2">
          <label class="registration_label" for="Last name">LAST NAME</label>
          <input class="registration_input" type="text" id="Last name" name="last name" placeholder="Last Name">

          <label class="registration_label" for="Email">EMAIL</label>

        </div>

        <div class="continue">
          <button class="submit" type="submit" value="SEND MESSAGE">SEND MESSAGE</button>

      </div>

      </form>
